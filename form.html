<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <H1>Application Form</H1>
    <form>
        <label for="first name">First Name: </label>
        <input type="text">

        <label for="last name">Last Name: </label>
        <input type="text">
        <br>
        <br>

        <label for="Date Of Birth">Date Of Birth: </label>
        <input type="date">

        <label for="Age">Age: </label>
        <input type="number">
        <br>
        <br>

        <label for="gender">Gender: </label>
        <select name="gender">
            <option value="m" selected>Male</option>
            <option value="f">Female</option>
        </select>

        <label for="email">Email Address: </label>
        <input type="email" placeholder="Enter email Address">
        <br>
        <br>

        <label for="positions">Position Available: </label>
        <input type="radio" id="Junior" name="position" value="Junior Developer">
        <label for="Junior"> Junior Developer </label>

        <input type="radio" id="mid-Level" name="position" value="mid-Level Developer">
        <label for="mid-Level"> mid-Level Developer </label>

        <input type="radio" id="Senior" name="position" value="Senior Developer">
        <label for="Senior"> Senior Developer </label>

        <br>
        <br>

        <label for="programming">Programming Languages: </label>
        <input type="checkbox" id="Java" name="programming" value="Java">
        <label for="Java"> Java </label>

        <input type="checkbox" id="Javascript" name="programming" value="Javascript">
        <label for="Javascript"> Javascript </label>

        <input type="checkbox" id="Python" name="programming" value="Python">
        <label for="Python"> Python </label>

        <br>
        <br>

        <label for="pass">Password: </label>
        <input type="password">
        <label for="pass2">Confirm Password: </label>
        <input type="password">
        <br>
        <br>
        <input type="submit">
        <input type="reset">

    </form>
</body>

</html>
